defaults: &defaults
  working_directory: ~/lcs-img-diff
  docker:
    - image: rust
      environment:
        DISPLAY: ":99"

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout  
      - run:
          name: Install node
          command: |
            curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
            apt-get install -y nodejs
      - run:
          name: Test
          command: |
            npm i
            cargo +nightly install wasm-bindgen-cli
            make build
            npm t   
